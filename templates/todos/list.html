{% extends 'todos/base.html' %}

{% block header_text %}My To-Do list{% endblock %}

{% block form_action %}/todos/{{ list.id }}/add_item{% endblock %}

{% block table %}
    <table id="list_table" class="table">
        {% for item in list.item_set.all %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
